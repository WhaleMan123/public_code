<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front</title>
  </head>
  <body>
    {% if user %}
    <p>{{ user.nickname }}님, 반갑습니다!</p>
    <p><a href="/logout">로그아웃</a></p>

    <a href="/auth/kakao/login">login</a>
    {% endif %}
  </body>
</html>
